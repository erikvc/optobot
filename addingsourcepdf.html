<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptoBot - Adding Source - PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="opto/css/style.css">

</head>
<body>
    <img src="opto/images/OPTOBOT - SECUNDARY - WHITE 1.svg" alt="watermark" class="logo-watermark">
    
    <div class="main-container">
        <div class="menu-container">
            <div class="logo-optobot">
                <img src="opto/images/OPTOBOT LOGO 4.svg" alt="optobot-logo">
            </div>
            <div class="btn-container">
                <button class="btn-menu">
                    <img src="opto/images/icons/Book.png">Knowledge
                </button>
                <button class="btn-menu">
                    <img src="opto/images/icons/Bot.png">Chat
                </button>
                <button class="btn-menu">
                    <img src="opto/images/icons/Gear.png">Settings
                </button>
            </div>
        </div>
        
        <div class="txt-pdf-container">
            <button class="btn-back">
                <img src="opto/images/icons/Forward.png" alt="">Back
            </button>
            <h1 class="add-container">Adding Source</h1>
            <p class="newsoucer-container">Adding new sources</p>

            <button class="btn-txt">
                <div class="avatar">
                    <img src="opto/images/icons/TXT.png" alt="">
                </div>
                <div class="topbot-container">
                    <div class="txt-tag">Text</div>
                </div>
            </button>
            
            <button class="btn-pdf">
                <div class="avatar">
                    <img src="opto/images/icons/PDF.png" alt="">
                </div>
                <div class="topbot-container">
                    <div class="pdf-tag">PDF</div>
                </div>
            </button>

            <div class="add-box-container">
                <div class="source-box-container">
                    <h1 class="source">Add Source (PDF)</h1>
                </div>
                <p class="source-info">Manage the extracted information from this Source</p>

                <h2 class="name">Name</h2>
                <div class="search-name">
                    <input type="text" placeholder="Please enter name"/>
                </div>

                <h2 class="name">Soucer URL</h2>
                <div class="search-name">
                    <input type="text" placeholder="Place URL here"/>
                </div>

                <div class="file-container">
                    <img src="opto/images/icons/feather_upload-cloud.png" alt="">
                    <div class="info-text">
                        <p>Select a file or drag and drop here</p>
                        <p>JPG, PNG or PDF, file size no more than 10MB</p>
                    </div>
                    <button class="btn-selectfile">Select File</button>
                </div>

                <div class="save-btn">
                    <button class="btn-text">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
